<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Practice</title>
</head>
<body>
    <!-- Collects Email, Country, Zip Code, Password and Password Confirmation fields. -->
    <form>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for='country'>Country:</label><br>
        <select id='country' required>
            <option value="Canada">Canada</option>
        </select><br>
        <label for='zipCode'>Zip Code:</label><br>
        <input type="text" id="zipCode" name="zipCode" required pattern="[ABCEGHJKLMNPRSTVXY][0-9][ABCEGHJKLMNPRSTVWXYZ] ?[0-9][ABCEGHJKLMNPRSTVWXYZ][0-9]"><br>
        <label for='passWord'>Password:</label><br>
        <input type="password" id="passWord" name="passWord" required minlength="8" maxlength="30"><br>
        <label for='passWordConfirm'>Password Confirmation:</label><br>
        <input type="password" id="passWordCon" name="passWordCon" required><br>
        <input type="submit">
    </form>
</body>
<script src="main.js"></script>
</html>
